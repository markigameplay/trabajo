<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visor de PDF</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="styles.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-3xl font-bold text-center mb-8">Visor de PDF</h1>
        
        <div id="visorContainer" class="mt-8 bg-white rounded-lg shadow-lg p-4">
            <!-- Asumiendo que el PDF estÃ¡ en una carpeta llamada 'pdfs' -->
            <embed id="pdfViewer" 
                   src="rana.pdf"
                   class="w-full h-screen" 
                   type="application/pdf">
        </div>
    </div>
</body>
</html>
